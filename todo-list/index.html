<ul class="list">
    <li class="list-item"><i  class="icon"></i><span class="item-tt">解决bug</span></li>
    <li class="list-item"><i  class="icon"></i><span class="item-tt">分享资料</span></li>
    <li class="list-item"><i  class="icon"></i><span class="item-tt">看书</span></li>

    <li class="list-item"><i  class="icon"></i><span class="item-tt">学习</span></li>
    <li class="list-item"><i  class="icon"></i><span class="item-tt">听音乐</span></li>
</ul>
</body>
<script>
   //事件委托
    let isSelect = false;
    const list = document.querySelector('.list');
    list.addEventListener('click',function (e) {
        var tar = e.target;
        if (tar.className.includes('icon')){
            isSelect = !isSelect;
            var item = tar.parentNode.querySelector('span');
            if (isSelect){
                tar.classList.add('item-click');
                item.classList.add('item-done');
            }else {
                tar.classList.remove('item-click');
                item.classList.remove('item-done');
            }
        }
    });
